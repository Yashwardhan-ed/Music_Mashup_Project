<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mashup Generator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 style="text-align: center;
    font-style: italic;
    font-variation-settings: 'wght' 850;">Music Mashup Generator</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a song...">
        <button id="searchButton">Search</button>
        <div id="searchResults"></div>
    </div>

    <div class="players-container">
        <div class="player">
            <h3>Song 1</h3>
            <div id="player1"></div>
            <input type="range" id="volume1" class="volume-slider" min="0" max="100" value="50">
            <div>Volume: <span id="volume1Value">50</span>%</div>
        </div>
        <div class="player">
            <h3>Song 2</h3>
            <div id="player2"></div>
            <input type="range" id="volume2" class="volume-slider" min="0" max="100" value="50">
            <div>Volume: <span id="volume2Value">50</span>%</div>
        </div>
    </div>

    <div class="controls">
        <button id="playBoth">Play Both</button>
        <button id="pauseBoth">Pause Both</button>
        <button id="resetBoth">Reset Both</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
